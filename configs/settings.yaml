app:
  headless: false
  run_interval_seconds: 60
  resume_path: resumes/resume.pdf
  apply_all: true
  use_ai: false
  use_policy: false
  entry_level_only: false
  seniority_blocklist:
    - senior
    - lead
    - manager
    - principal
    - director
    - head
    - staff
    - architect

storage:
  db_path: data/jobsentinel.db

limits:
  daily_applications: 10

policy:
  allowed_roles: []
  required_skills: []
  blocked_keywords: []

ai:
  min_score: 70
  uncertainty_margin: 5

platforms:
  enabled:
    - linkedin
    # - indeed
    # - naukri
  sessions:
    linkedin: sessions/linkedin.json
    indeed: sessions/indeed.json
    naukri: sessions/naukri.json
  linkedin:
    search:
      keywords:
        - security
        
      location: India
      max_results: 99
      tpr_seconds: 0
  indeed:
    search:
      keywords:
        - cybersecurity
        - soc analyst
      location: India
      max_results: 20
  naukri:
    search:
      keywords:
        - security
      location: India
      max_results: 2000
