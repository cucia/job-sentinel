app:
  headless: true
  run_interval_seconds: 60
  resume_path: resumes/resume.pdf
  apply_all: true
  use_ai: false
  use_policy: false
  entry_level_only: true
  seniority_blocklist:
    - senior
    - lead
    - manager
    - principal
    - director
    - head
    - staff
    - architect

storage:
  db_path: data/jobsentinel.db

limits:
  daily_applications: 10

policy:
  allowed_roles:
    - cybersecurity
    - soc
    - security analyst
  required_skills:
    - linux
    - networking
  blocked_keywords:
    - senior
    - lead
    - manager

ai:
  min_score: 70
  uncertainty_margin: 5

platforms:
  enabled:
    - linkedin
    # - naukri
  sessions:
    linkedin: sessions/linkedin.json
    naukri: sessions/naukri.json
  linkedin:
    search:
      keywords:
        - cybersecurity
        - security analyst
        - soc analyst
        - information security
      location: India
      max_results: 25
      tpr_seconds: 0
  naukri:
    search:
      keywords:
        - cybersecurity
        - soc analyst
      location: India
      max_results: 10
